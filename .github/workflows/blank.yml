name: Terraform Pipeline

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev, staging, prod]

    steps:
    # Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v2

    # Set up Terraform
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.5.0

    # Initialize Terraform
  #  - name: Terraform Init
    #  run: terraform init -backend-config="key=${{ matrix.environment }}/terraform.tfstate"

    # Terraform Plan
    - name: Terraform Plan
      run: terraform plan -var-file="terraform/config/${{ matrix.environment }}/terraform.tfvars" -out=tfplan

    # Apply changes only when pushing to main branch
  #  - name: Terraform Apply
   #   if: github.ref == 'refs/heads/main'
    #  run: terraform apply -input=false tfplan

